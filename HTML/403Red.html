<!--html 403 Error-->

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--メタデータは好きに変えてね--> 
        <title>403 - Forbidden</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: #f2f2f2;
                font-family: 'Arial', sans-serif;
                color: #333;
            }
            .container {
                text-align: center;
                max-width: 600px;
                padding: 20px;
                background: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }
            h1 {
                font-size: 4em;
                margin-bottom: 0.2em;
                color: #e74c3c;
            }
            p {
                font-size: 1.2em;
                margin-bottom: 1em;
            }
            button {
                padding: 10px 20px;
                font-size: 1em;
                color: #fff;
                background: #3498db;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s ease;
            }
            button:hover {
                background: #2980b9;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>403</h1>
            <p>申し訳ありませんが、このページへのアクセスは許可されていません。</p>
            <button onclick="window.location.href='index.html';">ホームへ戻る</button>
        </div>
        </script>
    </body>
</html>
